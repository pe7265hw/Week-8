<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Vue Forms</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <style>
        th, td {
            width:25%;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="app"> <!--code managed by Vue-->
        <!--Table headings used to display values-->
        <table>
            <tr>
                <th>Item</th>
                <th>Unit Price</th>
                <th>Quantity</th>
                <th>Total:</th>
            </tr>
            <!--Values as entered or modified by the user-->
            <tr>
                <td>{{name}}</td>
                <td>{{unitPrice}}</td>
                <td><input v-model="quantity"></td> <!--Input to modify number of items-->
                <td>{{total}}</td>
            </tr>
        </table>

    </div>
    
    <script>
        const { createApp, ref, computed } = Vue //creates instance of Vue(?) and objects that will be used

        createApp({
            setup(){
                //constant variables that are displayed in table
                const name = ref('Gloves')
                const quantity = ref(1)
                const unitPrice = ref(4.99)
                //computed function that determines the total cost of the purchase
                const total = computed(function(){
                    const totalPrice = quantity.value * unitPrice.value
                    const fixedTotalPrice = totalPrice.toFixed(2)
                    return fixedTotalPrice
                })
                //varaibles are returned for use in Vue app
                return{
                    name,quantity,unitPrice,total
                }
            }
        }).mount('#app')

    </script>
</body>
</html>
